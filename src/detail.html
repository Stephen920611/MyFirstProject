<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>详情页</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/header-footer.css">
	<link rel="stylesheet" type="text/css" href="css/detail.css">
</head>
<body>
	<div id="all">
		<!-- 头部 -->
		<div class="allheader">
		</div>
		

		<!-- 最右边的提示 -->
		<div class="righthint">
			
		</div>

		<!-- logo -->
		<div class="alllogo">
			
		</div>
		<!-- selection -->
		<div class="allselection">
			<div class="selection">
				<div class="selection-con selection-con1">
					<span>狗狗&nbsp;20753</span>
					<b></b>
				</div>
				<i></i>
				<div class="selection-con">
					<span>狗狗零食&nbsp;2792</span>
					<b></b>
				</div>
				<i></i>
				<div class="selection-con">
					<span>奶酪布丁</span>
					<b></b>
				</div>
				<i></i>
				<em>商品详情</em>
			</div>
		</div>
		<!-- product -->
		<div class="allproduct">
			<div class="product">
				<div class="productleft">
					<div class="productlefttop">
						<div class="productlefttopimg">
							<img src="imgs/detail-bg1.jpg" alt="">
							<div class="productlefttopcover"></div>
							
						</div>
						<div class="productlefttopbig">
							<img src="imgs/detail-bg1.jpg" alt="">
						</div>
					</div>
					<div class="productleftbottom">
						<span class="productarrowl">
							<i></i>
						</span>
						<ul>
							<li>
								<img src="imgs/detail-bg1.jpg" data-url="imgs/detail-bg1.jpg" alt="">
							</li>
							<li>
								<img src="imgs/detail-bg2.jpg" data-url="imgs/detail-bg2.jpg" alt="">
							</li>
							<li>
								<img src="imgs/detail-bg3.jpg" data-url="imgs/detail-bg3.jpg" alt="">
							</li>
							<li>
								<img src="imgs/detail-bg4.jpg" data-url="imgs/detail-bg4.jpg" alt="">
							</li>
						</ul>
						<span class="productarrowr">
							<i></i>
						</span>
					</div>
				</div>	
				<div class="productright">
					<h1 class="prodrighttitle">
						<span>[多件优惠]</span>
                        贝莎Berasar 犬用澳洲脱脂羊奶酪 55g
					</h1>
					<div class="prodrightsubtitle">
						保健零食系列 消臭配方 除口臭 促进肠道吸收 
					</div>
					<div class="prodrightprice">
						<div class="prodrightpricet">
							<span>市场价：</span>
							<span>¥145.00</span>
						</div>
						<div class="prodrightpriceb">
							<span>E宠价：</span>
							<span>￥</span>
							<span class="prodrightpricechange"></span>
						</div>
					</div>
					<div class="prodrightyouhui">
						<span>多件优惠：</span>
						<input type="radio" />
						<span>买 2 盒，9.2折，单价：￥ 10.12  省：</span>
						<span>￥ 1.76</span>
					</div>
					<div class="prodrightsell">
						<div class="prodrightselltop">
							<span>已售：<i>1528</i>盒</span>
							<span>互动：查看评价<i>(1442)</i></span>
							<span>咨询<i>(126)</i></span>
							<span>赠送：最多1E宠币</span>
						</div>
						<div class="prodrightsellb">
							<span>正品溯源</span>
							<span>全球精选</span>
							<span>自营快递</span>
							<span>自营大仓</span>
						</div>
					</div>
					<div class="prodrightoption">
						<span>杂类：</span>
						<div class="prodrightoptioncon">
							
							
						</div>
					</div>
					<div class="prodrightamount">
						<span class="prodrightamountbuy">我要买：</span>
						<div class="prodrightamountcon">
							<span class="amountdecrease">-</span>
							<input type="text" name="" class="amountnum" value="1">
							<span class="amountincrease">+</span>
						</div>
						<span class="prodrightamountbox">盒</span>
						<div class="prodrightstock">
							库存<span class="stock-num">999</span>件
						</div>
					</div>
					<div class="prodrightaddcart">
						<a href="javascript:;">加入购物车</a>
					</div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<div class="allfooter">
			
		</div>

	</div>
	
	<script id="type-list" type="text/html" >
		{{each option as v k}}
			<a data-id="{{v.id}}" href="javascript:;">{{v.type}}</a>
		{{/each}}
	</script> 
	<script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.allheader')
			.load("http://localhost:8080/header-footer.html .allheader");

			$('.righthint')
			.load("http://localhost:8080/header-footer.html .righthint");

			$('.alllogo')
			.load("http://localhost:8080/header-footer.html .alllogo");

			$('.allfooter')
			.load("http://localhost:8080/header-footer.html .allfooter");
		})
	</script>
	
	<script data-main="js/js/detail.js" type="text/javascript" src="js/require.js" defer async="true"></script>

</body>
</html>
