<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/header-footer.css">
	<link rel="stylesheet" type="text/css" href="css/cart.css">
</head>
<body>
	<div id="all">
		<!-- 头部 -->
		<div class="allheader">
		</div>
		

		<!-- 最右边的提示 -->
		<div class="righthint">	
		</div>

		<!-- logo -->
		<div class="alllogo">
			<div class="logo">
				<!-- logo里两栏里的上边栏-->
				<div class="logo-top">
					<div class="logo-logoer">
						<a href="index.html"></a>
					</div>
					<!-- logo里的搜索 -->
					<div class="logo-search">
						<div class="logo-search-top">
							<input type="text" value="" />
							<span>搜索</span>
						</div>
					</div>
					
				</div>
				
			</div>
		</div>
		<!-- cart -->
		<div class="allcart">
			<div class="cart">
				<div class="cartcontent">
					<div class="cartcontenttop">
						<ul>
							<li>购物车 <span class="cartcontenttop-num">14</span></li>
							<li>我的收藏 <span>0</span></li>
							<li>我购买过 <span>0</span></li>
							<li>最近浏览 <span>0</span></li>
						</ul>
						<div>
						</div>
					</div>
					
					<div class="cartcontentinsert"></div>
					<div class="carttotal">
						<div class="carttotalleft">
							<input type="checkbox" class="selectAll" />
							<span>全选</span>
							<a class="deleteSelect" href="javascript:;">[ 删除选中商品 ]</a>
							<a href="javascript:;">[ 收藏选中商品 ]</a>
						</div>
						<div class="carttotalright">
							总价（不含运费）:
							<b>￥<span class="carttotalright-num">00.00</span></b>
							<span class="buy">去结算</span>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- footer -->
		<div class="allfooter">
			
		</div>
	</div>

	<script type="text/html" id="cart-list">
		{{each cart as v k}}
			<div class="cartcontentbottom" data-id="{{k}}">
				<div class="cartcontentbottommenu">
					<div class="cartcontentbottomt">
						<input type="checkbox" checked="checked" />
						<span class="cartcontentprodaddr">西部大仓</span>
						<b> <img src="imgs/cart-help.jpg" alt=""></b>
						<div class="cartcontentbaoyou">
							<span>已包邮</span>
							<i>订单已包邮</i>
						</div>
					</div>
					<div class="cartcontentbottomb">
						<ul>
							<li>
								<input type="checkbox"  class="box-check" />
							</li>
							<li>
								<div class="cartcontentbottombimg">
									<a href="javascript:;"> <img src="{{data.goods_pic}}" alt=""></a>
								</div>
								<div class="cartcontentbottombname">
									<a href="javascript:;"> {{data.goods_name}} </a>
								</div>
							</li>
							<li>
								<div data-stock="{{data.option[k].stock}}">
									<span class="cartcontentbottomb-decrease">-</span>
									<input class="cartcontentbottomb-num" type="text" value="{{v.amount}}"/>
									<span class="cartcontentbottomb-increase">+</span>
								</div>
								<p>有货</p>
							</li>
							<li >
								<p>￥ <span class="cartcontentbottomb-total">{{data.option[k].sale_price * v.amount}}</span></p>
								<p >￥<span class="cartcontentbottomb-per">{{data.option[k].sale_price}}</span>/件</p>
							</li>
							<li>
								<span>[收藏]</span>
								<span class="cartcontentbottomb-del">[删除]</span>
							</li>
						</ul>
					</div>
				</div>	
			</div>
		{{/each}}
	</script>
	<script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.allheader')
			.load("http://localhost:8080/header-footer.html .allheader");

			$('.righthint')
			.load("http://localhost:8080/header-footer.html .righthint");

			$('.allfooter')
			.load("http://localhost:8080/header-footer.html .allfooter");
		})
	</script>
	
	<script data-main="js/js/cart.js" type="text/javascript" src="js/require.js" defer async="true"></script>
</body>
</html>
